user www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;
	
	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# nginx-passenger config
	##
	# Uncomment it if you installed nginx-passenger
	##
	
	#passenger_root /usr;
	#passenger_ruby /usr/bin/ruby;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {	
		listen 80;
		listen 443 ssl;

		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		server_name ssl.krestiki-noliki;
		
		ssl_certificate /var/xo/server/ssl/ssl.crt;
		ssl_certificate_key /var/xo/server/ssl/ssl_no_phrase.key;

		location /xo {
			proxy_pass http://127.0.0.1:3000;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_cache_bypass $http_upgrade;
		}

		location /xo/images {
			root /var;
			access_log /var/log/nginx/xo_access_images.log;
			error_log /var/log/nginx/xo_error_images.log;
			access_log off;
		}		
		
		location /xo/js {
	    	root /var;
			access_log /var/log/nginx/xo_access_js.log;
			error_log /var/log/nginx/xo_error_js.log;
		}

		location /xo/sounds {
            root /var;
			access_log /var/log/nginx/xo_access_sounds.log;
			error_log /var/log/nginx/xo_error_sounds.log;
		}
		
		
		location /tk {
			proxy_pass http://127.0.0.1:4000;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_cache_bypass $http_upgrade;
		}

		location /tk/images {
			root /var;
			access_log /var/log/nginx/tk_access_images.log;
			error_log /var/log/nginx/tk_error_images.log;
			access_log off;
		}		
		
		location /tk/js {
	    	root /var;
			access_log /var/log/nginx/tk_access_js.log;
			error_log /var/log/nginx/tk_error_js.log;
		}

		location /tk/sounds {
            root /var;
			access_log /var/log/nginx/tk_access_sounds.log;
			error_log /var/log/nginx/tk_error_sounds.log;
		}		
	}
}


